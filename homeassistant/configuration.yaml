# configuration.yaml
homeassistant:
  name: Home
  latitude: 52.123
  longitude: 4.123
  elevation: 1
  unit_system: metric
  currency: EUR
  time_zone: Europe/Amsterdam
  external_url: "https://home.example.com"

# jouw notify setup
notify:
  - name: telegram_primary
    platform: telegram
    api_key: "123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11"
    chat_id: "987654321"
  - name: email_backup
    platform: smtp
    server: smtp.gmail.com
    port: 587
    sender: "homelab@example.com"
    encryption: starttls
    username: "homelab@example.com"
    password: "your-email-password"
    recipient:
      - "mijnemail@example.com"
  - name: signal_backup
    platform: rest
    resource: http://localhost:8080/v1/messages
    method: POST
    headers:
      Authorization: "Bearer your-signal-api-token"
    message_param_name: "message"
    data:
      recipients:
        - "+31612345678"
  - name: primary_notify
    platform: group
    services:
      - service: notify.telegram_primary
      - service: notify.email_backup
      - service: notify.signal_backup