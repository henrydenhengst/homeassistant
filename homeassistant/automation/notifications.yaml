- id: notify_telegram_email
  alias: 'Notify when voordeur opent'
  trigger:
    - platform: state
      entity_id: binary_sensor.voordeur_contact
      to: 'on'
  action:
    - service: notify.primary_notify
      data:
        message: "De voordeur is geopend!"
    - service: notify.backup_notify
      data:
        message: "De voordeur is geopend (backup email)"