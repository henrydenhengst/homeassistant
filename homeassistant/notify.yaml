# =====================
# Telegram notificatie (Primary)
# =====================
telegram_primary:
  platform: telegram
  api_key: !secret telegram_token
  chat_id: 8255991553   # alleen nummer, geen @ of quotes nodig

# =====================
# Email notificatie (Backup)
# =====================
email_backup:
  platform: smtp
  server: smtp.gmail.com
  port: 587
  sender: jouw.email@gmail.com
  encryption: starttls
  username: jouw.email@gmail.com
  password: !secret email_password
  recipient:
    - ontvanger1@gmail.com

# =====================
# Signal notificatie (Extra)
# =====================
signal_notify:
  platform: rest
  resource: "https://api.signal.org/v1/messages"
  method: POST
  headers:
    Authorization: "Bearer !secret signal_token"
    Content-Type: "application/json"