networks:
  homelab_net:
    driver: bridge

services:

  # ---------------------------
  # Home Assistant + AppDaemon
  # ---------------------------
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    network_mode: host
    privileged: true
    env_file: .env
    volumes:
      - ./homeassistant:/config
    devices:
      - /dev/ttyUSB0   # Zigbee
      - /dev/ttyACM0   # Zigbee2MQTT
      - /dev/ble0      # BLE dongle (pas aan)
    depends_on:
      - mariadb
      - mosquitto
    networks:
      - homelab_net

  appdaemon:
    image: acockburn/appdaemon:latest
    container_name: appdaemon
    restart: unless-stopped
    ports:
      - "${APPDAEMON_PORT}:5050"
    volumes:
      - ./appdaemon:/conf
    environment:
      - HA_URL=${HA_URL}
      - HA_TOKEN=${HA_TOKEN}
      - TZ=${TZ}
    depends_on:
      - homeassistant
    networks:
      - homelab_net

  # ---------------------------
  # MQTT & Database
  # ---------------------------
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    env_file: .env
    environment:
      - MOSQUITTO_USER=${MOSQUITTO_USER}
      - MOSQUITTO_PASSWORD=${MOSQUITTO_PASSWORD}
    volumes:
      - ./mosquitto:/mosquitto
    networks:
      - homelab_net

  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./mariadb:/var/lib/mysql
    networks:
      - homelab_net

  # ---------------------------
  # Node-RED
  # ---------------------------
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    restart: unless-stopped
    ports:
      - "${NODE_RED_PORT}:1880"
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - NODE_RED_USERNAME=${NODE_RED_USER}
      - NODE_RED_PASSWORD=${NODE_RED_PASSWORD}
    volumes:
      - ./node-red:/data
    networks:
      - homelab_net

  # ---------------------------
  # Grafana & InfluxDB
  # ---------------------------
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb:/var/lib/influxdb2
    networks:
      - homelab_net

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT}:3000"
    environment:
      - GF_ADMIN_USER=${GF_ADMIN_USER}
      - GF_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD}
    volumes:
      - ./grafana:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - homelab_net

  # ---------------------------
  # Monitoring & management
  # ---------------------------
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "${UPTIME_KUMA_PORT}:3001"
    volumes:
      - ./uptime-kuma:/app/data
    networks:
      - homelab_net

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"
    environment:
      - PORTAINER_USER=${PORTAINER_USER}
      - PORTAINER_PASSWORD=${PORTAINER_PASSWORD}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer:/data
    networks:
      - homelab_net

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - homelab_net

  # ---------------------------
  # Web services
  # ---------------------------
  homepage:
    image: your/homepage-image
    container_name: homepage
    restart: unless-stopped
    ports:
      - "${HOMEPAGE_PORT}:80"
    environment:
      - ADMIN_USER=${HOMEPAGE_ADMIN_USER}
      - ADMIN_PASSWORD=${HOMEPAGE_ADMIN_PASSWORD}
    volumes:
      - ./homepage:/usr/share/nginx/html
    networks:
      - homelab_net

  beszel:
    image: your/beszel-image
    container_name: beszel
    restart: unless-stopped
    ports:
      - "${BESZEL_PORT}:80"
    environment:
      - ADMIN_USER=${BESZEL_ADMIN_USER}
      - ADMIN_PASSWORD=${BESZEL_ADMIN_PASSWORD}
    volumes:
      - ./beszel:/app
    networks:
      - homelab_net

  # ---------------------------
  # DuckDNS & Gotify
  # ---------------------------
  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./duckdns:/config
    networks:
      - homelab_net

  gotify:
    image: gotify/server:2.0
    container_name: gotify
    restart: unless-stopped
    ports:
      - "${GOTIFY_PORT}:8080"
    environment:
      - GOTIFY_ADMIN_USER=${GOTIFY_ADMIN_USER}
      - GOTIFY_ADMIN_PASSWORD=${GOTIFY_ADMIN_PASSWORD}
    volumes:
      - ./gotify:/app/data
    networks:
      - homelab_net

  # ---------------------------
  # BLE2MQTT
  # ---------------------------
  ble2mqtt:
    image: mkevenaar/ble2mqtt:latest
    container_name: ble2mqtt
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=${TZ}
      - MQTT_BROKER_URL=tcp://mosquitto:1883
      - MQTT_USERNAME=${MOSQUITTO_USER}
      - MQTT_PASSWORD=${MOSQUITTO_PASSWORD}
    volumes:
      - ./ble2mqtt:/config
    devices:
      - /dev/ble0

  # ---------------------------
  # ESPHome
  # ---------------------------
  esphome:
    image: esphome/esphome:latest
    container_name: esphome
    restart: unless-stopped
    ports:
      - "6052:6052"
    volumes:
      - ./esphome:/config
    environment:
      - TZ=${TZ}
    networks:
      - homelab_net

  # ---------------------------
  # Zigbee2MQTT
  # ---------------------------
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:latest
    container_name: zigbee2mqtt
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./zigbee2mqtt/data:/app/data
    environment:
      - TZ=${TZ}
      - MQTT_BROKER_URL=tcp://mosquitto:1883
      - MQTT_USERNAME=${MOSQUITTO_USER}
      - MQTT_PASSWORD=${MOSQUITTO_PASSWORD}
    devices:
      - /dev/ttyACM0