version: "3.9"

networks:
  homelab_net:
    driver: bridge

services:

  # --------------------------
  # Home Assistant
  # --------------------------
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    restart: unless-stopped
    network_mode: host
    privileged: true
    env_file: .env
    volumes:
      - ./homeassistant:/config
    devices:
      - /dev/zigbee:/dev/zigbee
      - /dev/bus/usb:/dev/bus/usb
    environment:
      HASS_DEVICE_AUTODETECT: "1"
      TZ: ${TZ}
    depends_on:
      - mariadb
      - mosquitto
    networks:
      - homelab_net

  # --------------------------
  # Mosquitto MQTT
  # --------------------------
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto:/mosquitto
    networks:
      - homelab_net

  # --------------------------
  # MariaDB
  # --------------------------
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./mariadb:/var/lib/mysql
    networks:
      - homelab_net

  # --------------------------
  # Node-RED
  # --------------------------
  node-red:
    image: nodered/node-red:latest
    container_name: node-red
    restart: unless-stopped
    ports:
      - "${NODE_RED_PORT}:1880"
    environment:
      - TZ=${TZ}
      - PUID=${PUID}
      - PGID=${PGID}
      - NODE_RED_USERNAME=${NODE_RED_USER}
      - NODE_RED_PASSWORD=${NODE_RED_PASSWORD}
    volumes:
      - ./node-red:/data
    networks:
      - homelab_net

  # --------------------------
  # InfluxDB
  # --------------------------
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - ./influxdb:/var/lib/influxdb2
    networks:
      - homelab_net

  # --------------------------
  # Grafana
  # --------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT}:3000"
    volumes:
      - ./grafana:/var/lib/grafana
    depends_on:
      - influxdb
    networks:
      - homelab_net

  # --------------------------
  # Uptime-Kuma
  # --------------------------
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "${UPTIME_KUMA_PORT}:3001"
    volumes:
      - ./uptime-kuma:/app/data
    networks:
      - homelab_net

  # --------------------------
  # DuckDNS
  # --------------------------
  duckdns:
    image: linuxserver/duckdns
    container_name: duckdns
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./duckdns:/config
    networks:
      - homelab_net

  # --------------------------
  # Gotify
  # --------------------------
  gotify:
    image: gotify/server:2.0
    container_name: gotify
    restart: unless-stopped
    ports:
      - "${GOTIFY_PORT}:8080"
    volumes:
      - ./gotify:/app/data
    networks:
      - homelab_net

  # --------------------------
  # Portainer
  # --------------------------
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer:/data
    networks:
      - homelab_net

  # --------------------------
  # Dozzle
  # --------------------------
  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - homelab_net

  # --------------------------
  # Homepage
  # --------------------------
  homepage:
    image: your/homepage-image
    container_name: homepage
    restart: unless-stopped
    ports:
      - "${HOMEPAGE_PORT}:80"
    volumes:
      - ./homepage:/usr/share/nginx/html
    networks:
      - homelab_net

  # --------------------------
  # Beszel
  # --------------------------
  beszel:
    image: your/beszel-image
    container_name: beszel
    restart: unless-stopped
    ports:
      - "${BESZEL_PORT}:80"
    volumes:
      - ./beszel:/app
    networks:
      - homelab_net

  # --------------------------
  # AppDaemon
  # --------------------------
  appdaemon:
    image: acockburn/appdaemon:latest
    container_name: appdaemon
    restart: unless-stopped
    ports:
      - "${APPDAEMON_PORT}:5050"
    volumes:
      - ./appdaemon:/conf
    environment:
      HA_URL: ${HA_URL}
      HA_TOKEN: ${HA_TOKEN}
      TZ: ${TZ}
    depends_on:
      - homeassistant
    networks:
      - homelab_net